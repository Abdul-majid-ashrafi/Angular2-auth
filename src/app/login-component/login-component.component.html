<h1>Login page</h1>


<form>

    <label for="email">Email</label>
    <input type="text" (input)="data.email=$event.target.value" id="email" /><br>

    <label for="pass">Password</label>
    <input type="text" (input)="data.pass=$event.target.value" id="pass" /><br>

    <button (click)="login()">Login</button>

</form>


<a routerLink="/signup" routerLinkActive="active">Signup</a>
