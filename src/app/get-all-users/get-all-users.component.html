<h1>All Students</h1>
<ul>
    <li *ngFor="let item of userArray">
        <b>FirstName: {{item.FirstName}}</b> <br/>
        <b>LastName: {{item.LastName}}</b> <br/>
        <b>Email: {{item.Email}}</b> <br/>
        <b>Gender: {{item.Gender}}</b>
                  <button (click)="remove(item.$key)" *ngIf="keys === 'OozAO8KZ6ASLunY8aI5qt8nNYwW2'">Add</button>
    </li>
</ul>
